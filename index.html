<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Partner Calculator ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1 class="title">Future Partner Calculator ❤️</h1>
    <p class="subtitle">Find out the partner you truly deserve!</p>

    <form id="partnerForm">

        <label>Education Level</label>
        <select id="education">
            <option value="5">School</option>
            <option value="10">College Graduate</option>
            <option value="15">Post Graduate</option>
            <option value="20">Highly Educated</option>
        </select>

        <label>Salary Range</label>
        <select id="salary">
            <option value="5">Below ₹20,000</option>
            <option value="10">₹20,000 - ₹50,000</option>
            <option value="15">₹50,000 - ₹1,00,000</option>
            <option value="20">₹1,00,000+</option>
        </select>

        <label>Personality</label>
        <select id="personality">
            <option value="5">Introvert</option>
            <option value="10">Mixed</option>
            <option value="15">Extrovert</option>
            <option value="20">Highly Social</option>
        </select>

        <label>Your Looks</label>
        <select id="looks">
            <option value="5">Average</option>
            <option value="10">Good</option>
            <option value="15">Attractive</option>
            <option value="20">Very Attractive</option>
        </select>

        <label>Your Job Type</label>
        <select id="job">
            <option value="0">Unemployed</option>
            <option value="10">Private Job</option>
            <option value="15">Self Employed / Business</option>
            <option value="20">Government Job</option>
        </select>

        <button type="button" id="calculateBtn">Calculate My Partner ❤️</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
